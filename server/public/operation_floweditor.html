                    </div>

                    <div id="timer_label_flow" class="card-header text-center">Timer</div>

                              <option id="flow-event" value="event">Event</option>
                              <option id="flow-timer" value="timer">Timer</option>
                            </select>
                          </td>
                        </tr>
                      </tbody>

                        <div class="wrapper" style="height: 800px;">

      <div class="modal fade" id="cancelEditBehaviorModal" tabindex="-1" role="dialog"

    <div class="col-12 control-sidebar-general-setting">
      <div class="col-12" style="border-bottom: 1px solid;">
        <div class="card general-setting-card" style="background-color: #343a40; margin-top: 10px;
          color: white; box-shadow: none; margin-bottom: 5px;">
          <div class="card-header general-setting-role-name" style="padding: 10px 0px 10px 10px; border-bottom: none;">
            Role Name
          </div>
          <div class="card-body" style="padding: 1px;">
            <div class="input-group mb-1">
              <div class="col-5">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    style="color: white; border: none; background-color: inherit; font-size: 14px;"
                    id="priority-select-span">
                    Priority
                  </span>
                </div>
              </div>
              <div class="col-7">
                <select class="form-control general-setting-priority-select" aria-describedby="priority-select-span"
                  id="priority-select">
                  <option value="5">Highest</option>
                  <option value="4">High</option>
                  <option value="3" selected>Normal</option>
                  <option value="2">Low</option>
                  <option value="1">Lowest</option>
                </select>
              </div>
            </div>
            <div class="input-group mb-1">
              <div class="col-5">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    style="color: white; border: none; background-color: inherit; font-size: 14px;"
                    id="vehicle-select-span">
                    Vehicle
                  </span>
                </div>
              </div>
              <div class="col-7">
                <select class="form-control general-setting-vehicle-select" aria-describedby="vehicle-select-span"
                  id="vehicle-select">
                  <option value="Auto" data-robot-id="">Auto</option>
                </select>
              </div>
            </div>
