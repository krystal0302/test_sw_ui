<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FARobot | Wrapper SDK</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Notification -->
  <link rel="stylesheet" href="dist/css/notification.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- cordemirror -->
  <link rel="stylesheet" href="dist/css/codemirror@5.52.0/codemirror.css">
  <link rel="stylesheet" href="dist/css/codemirror@5.52.0/monokai.css">
  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="dist/css/toastify.min.css" />

  <!-- FARobot style -->
  <link rel="stylesheet" href="dist/css/general-style.css">
  <link rel="stylesheet" href="dist/css/wrapper-sdk-style.css">

  <script src="dist/js/pages/lib/toastify.js"></script>
  <script src="./dist/js/pages/lib/codemirror@5.52.0/codemirror.min.js"></script>
  <script src="./dist/js/pages/lib/codemirror@5.52.0/mode/python.js"></script>
  <script type="text/javascript" src="dist/js/pages/lib/toastify.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark farobot-dark-mode">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block ml-auto">
          <a href="#" class="nav-link" id="statusIndicator"></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Messages Dropdown Menu -->
        <li class="nav-item">
          <a class="nav-link" data-slide="true" href="#" role="button">
            <i class="fas fa-th-large"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper farobot-dark-mode">
      <div class="" style="padding-top: 1rem"></div>

      <section class="content" style="margin-left: 1.5rem;">
        <div class="container-fluid">

          <div class="content-header">
            <div class="row col-lg-12">
              <div class="col-lg-9">
                <h4 class="m-0"><span id="wrapper-name">TestWrapper</span> : <span id="service-name">Move Forward</span>
                  Service</h4>
              </div>
              <div class="col-lg-3" style="text-align: right;">
                <button class="btn btn-secondary" onclick="location.href='wrapper_sdk.html'">
                  <i class="fas fa-arrow-left"></i> Back
                </button>
                <button class="btn btn-secondary" onclick="btnSaveServiceCb();">
                  <i class="fas fa-save"></i> Save
                </button>
              </div>
            </div>
            <!-- /.col-12 -->
          </div>
          <!-- /.content-header -->

          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div id="far-editor" class="card-body" style="height:30rem;">
                    <div class="editor" style="height: 100%;">
                      <textarea id="editor"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->

          <div class="row col-lg-12">
            <div class="card col-lg-2">
              <img class="card-img-top" src="dist/img/sprites/conveyor-440x220.png" alt="Card image cap">
              <div class="card-body">
                <div class="info-box-content">
                  <div class="row" style="justify-content: center;">
                    <span style="margin-right: 0.5rem;">ID :</span>
                    <select name="wrappers" id="wrapper-opts">
                      <!-- <option value="conveyor">Conveyor</option>
                      <option value="elevator">Elevator</option>
                      <option value="top_module">Top Module</option> -->
                    </select>
                  </div>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.card-body -->
              <div class="" style="text-align: center;">
                <button type="button" class="btn wrapper-deploy" onclick="btnRunServiceCb();"><i
                    class="nav-icon fas fa-running"></i> Test Run </button>
              </div>
            </div>

            <div class="card col-lg-10" style="height:280px;">
              <div class="mainCont" style="margin-top:25px;">
                <div class="terminalCont">
                  <div>
                    <div id="terminalResultsCont"> Wrapper SDK Web Console </div>
                    <form>
                      <input id="terminalTextInput" type="text" placeholder="type commands here ...">
                    </form>
                  </div>
                </div>
              </div>

            </div>

          </div>
          <!--/.col-lg-12  -->

        </div>
        <!-- </div> -->

      </section>
      <!-- /.row container-fluid -->

    </div>
    <!-- /.content-wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script> <!-- ChartJS -->
    <!-- Sparkline -->
    <script src="plugins/sparklines/sparkline.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>
    <!-- Notification -->
    <script src="dist/js/pages/lib/notification.js"></script>

    <script src="dist/js/pages/lib/jquery.cookie.min.js"></script>
    <script src="dist/js/pages/far_utilities.js"></script>
    <script src="dist/js/pages/far_requests.js"></script>
    <script src="dist/js/pages/far_requests_rmt.js"></script>
    <!-- <script src="dist/js/pages/far_ros_broker.js"></script> -->
    <script src="dist/js/pages/far_comm.js"></script>
    <script src="dist/js/pages/far_comm_data.js"></script>
    <script src="dist/js/pages/far_wrapper_dev.js"></script>

</body>

</html>
