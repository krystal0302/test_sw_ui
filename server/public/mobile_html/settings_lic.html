        <li class="nav-item align-self-center font-weight-bold">&emsp;|</li>
        <li class="nav-item align-self-center">
          <a href="login.html">&emsp;Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-slide="true" href="#" role="button">
            <i class='country_flags' country=''></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper farobot-dark-mode">
      <div class="" style="padding-top: 1rem"></div>

      <section class="content" style="margin-left: 1.5rem;">
        <div class="container-fluid" id="main-content">

          <div class="row justify-content-md-center" style="height:60%; margin-top:1rem;">


            <!-- /.col -->
            <div class="col-md-10">
              <div class="card card-primary card-outline">
                <div class="card-header p-2">
                  <ul id='settings-tabs' class="nav nav-pills">
                    <li class="nav-item" id="tab-others"><a class="nav-link active"
                        data-toggle="tab"><span>Others</span></a></li>
                  </ul>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <div class="tab-content">

                    <div class="active tab-pane" id="others">


                      <div class="post clearfix">
                        <div class="user-block">
                          <span>
                            <div style="font-size:16px; color:#00a0fb;"><b>License Authorization</b>
                              <!-- <i title="license expired" class="fas fa-medal" style="color:gray"></i>  -->
                            </div>
                          </span>
                        </div>
                        <div class="row">
                          <div class="col-6 col-lg-4">
                            <p>
                              License Status: <span id="lic-status" class="font-weight-bold" style="color:white"></span>
                            </p>
                          </div>
                          <div class="col-6 col-lg-8">
                            Container ID: <span id="container-id" style="color:white"></span>
                          </div>
                          <!-- <div class="col-12 col-md-9">
                            <p>License Authorization: <span id="lic-expiry-date" style="color:white"></span></p>
                          </div>
                          <div class="col-12 col-md-3 text-center">
                            <button title="Upload and activate license" type="submit" class="btn btn-primary"
                              onclick="showUploadZone();">
                              <i class="fas fa-file-upload"></i> Activate
                            </button>
                            <button title="Remove existing license" type="submit" class="btn btn-primary"
                              onclick="removeLicense();">
                              <i class="fas fa-trash"></i> Remove
                            </button>
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <div id="drop-area" style="display: none;">
                                <form id="upload-license" enctype="multipart/form-data" method="POST">
                                  <input type="file" name="fileElem">
                                  <button type="submit" role="button"> Upload and Activate </button>
                                </form>
                              </div>
                            </div>
                          </div> -->
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <p>
                              License type: <span id="lic-type" style="color:white"></span>
                            </p>
                          </div>
                          <!-- <div class="col-12 col-md-9">
                            <p>Hardware Signature: <span id="hw-sig" style="color:white"></span></p>
                          </div>
                          <div class="col-12 col-md-3 text-center">
                            <button title="Export hardware signature of Swarm Core machine" type="submit"
                              class="btn btn-primary" onclick="exportSignature();">
                              <i class="fas fa-file-export"></i> Export
                            </button>

                          </div> -->
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <p>
                              Valid until: <span id="lic-exp-date" style="color:white"></span>
                            </p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">

                            <div id="license-stepper" class="bs-stepper vertical">
                              <div class="bs-stepper-header" role="tablist">
                                <div class="step" data-target="#footprint">
                                  <button type="button" class="btn btn-link step-trigger" role="tab"
                                    id="stepperTrigger1" aria-controls="footprint">
                                    <span class="bs-stepper-circle">1</span>
                                    <span id="step1Label" class="bs-stepper-label"></span>
                                  </button>
                                </div>
                                <div class="step" data-target="#license">
                                  <button type="button" class="btn btn-link step-trigger" role="tab"
                                    id="stepperTrigger2" aria-controls="license">
                                    <span class="bs-stepper-circle">2</span>
                                    <span id="step2Label" class="bs-stepper-label"></span>
                                  </button>
                                </div>
                                <div class="step" data-target="#receipt">
                                  <button type="button" class="btn btn-link step-trigger" role="tab"
                                    id="stepperTrigger3" aria-controls="receipt">
                                    <span class="bs-stepper-circle">3</span>
                                    <span id="step3Label" class="bs-stepper-label"></span>
                                  </button>
                                </div>
                              </div>
                              <div class="bs-stepper-content">
                                <div id="footprint" role="tabpanel" class="content" style="padding: 20px;"
                                  aria-labelledby="stepperTrigger1">
                                  <button type="button" class="btn btn-primary"
                                    onclick="exportFootprint()">Export</button>
                                  <div id="footprint-link"></div>
                                </div>
                                <div id="license" role="tabpanel" class="content" style="padding: 20px;"
                                  aria-labelledby="stepperTrigger2">
                                  <!-- <button type="button" class="btn btn-primary" onclick="prevStep()">Previous</button> -->
                                  <form id="upload-license-form" enctype="multipart/form-data">
                                    <input type="file" id="license-file" name="license-file">
                                    <label for="license-file" id="license-label">No file choosen</label>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                  </form>
                                </div>
                                <div id="receipt" role="tabpanel" class="content" style="padding: 20px;"
                                  aria-labelledby="stepperTrigger3">
                                  <!-- <button type="button" class="btn btn-primary" onclick="prevStep()">Previous</button> -->
                                  <button type="button" class="btn btn-primary"
                                    onclick="downloadReceipt()">Download</button>
                                  <div id="receipt-link"></div>
                                </div>
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                      <!-- /.License Authorization -->


                    </div>
                    <!-- /.tab-content -->
                  </div><!-- /.card-body -->
                </div>
                <!-- /.nav-tabs-custom -->
              </div>
              <!-- /.col -->

            </div>
            <!-- /.row -->

          </div>
          <!-- /.container-fluid -->

      </section>
    </div>

    <div class="modal fade" id="change-pwd-modal" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change password</h4>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete conf data -->
    <div class="modal fade" id="delete-conf-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Delete Data</h4>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
          </div>
          <div class="modal-body">
            <label>Are you sure to delete all conf data? (cannot be undone)</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal"
              onclick="resetCoreSettings();">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import conf file -->
    <div class="modal fade" id="upload-conf-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Choose import File</h4>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
          </div>
          <div class="modal-body">
            <input type="file" id="conf-file-input" accept=".tar.gz" enctype="multipart/form-data">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="importCoreSettings();">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Send manual operation trigger confirm -->
    <div class="modal" id="manual-trigger-confirm-modal" data-keyboard="false" data-backdrop="static"></div>

  </div>
  <!-- ./wrapper -->

  <template id="line-group-row">
    <div class="row" style="color:white">
      <div class="col-md-4">
        <div class="line-token-col font-weight-bold"></div>
      </div>
      <div class="col-md-3">
        <span class="level-op font-weight-bold"></span> <span class="level-val font-weight-bold"></span>
      </div>
      <div class="col-md-4">
        <span class="content-op font-weight-bold"></span> "<span class="content-val font-weight-bold"></span>"
      </div>
      <div class="col-md-1" style="text-align: right;">
        <button class="btn_round remove_node_btn_frm_field" disabled>
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </div>
  </template>

  <template id="core-settings-post">
    <!-- Post -->
    <div class="post clearfix">
      <div class="user-block" style="display: inline-flex;">
        <span style="padding-right: 0.5rem;">
          <div class="settings-title" style="font-size:16px; color:#00a0fb;"></div>
        </span>
      </div>
      <!-- /.user-block -->
      <div class="row justify-content-center" style="padding:0.0rem;">
        <div class="col-9">
          <p class="settings-desc"></p>
        </div>
        <div class="col-3">
          <div class="input-group mb-0">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="save-btn-div">
    <div class="row justify-content-center" style="margin-top:1rem;">
      <button type="button" class="btn btn-primary farobot-sm-btn">Save</button>
    </div>
  </template>

  <template id="no-core-settings">
    <div id="no-core-settings-div" style="padding: 1rem; font-weight: bold; font-size: 1.0rem; height: 300px;">
      No Swarm Core Settings
    </div>
  </template>
