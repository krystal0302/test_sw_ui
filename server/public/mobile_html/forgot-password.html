<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARobot | Forgot Password</title>
  <!-- FARobot style -->
  <link rel="stylesheet" href="public/dist/css/mobile/forgot-password-style.css">
</head>

<body class="hold-transition login-page farobot-bg-dark">
  <div id="logo-box">
    <div class="login-logo">
      <img class="farobot-logo-img" src="public/dist/img/FARobotLogo_lg.png">
    </div>
  </div>

  <!-- Horizontal Form -->
  <div class="card card-primary farobot-login-card">
    <div class="card-header">
      <h3 class="card-title">Forgot your password?</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal">
      <div class="card-body bg-light">
        <p class="login-box-msg" id="info-msg">Please enter your user ID to search for your account.</p>
        <div class="form-group row">
          <div class="input-group" id="user-account-input">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control forgot-pwd-input" id="user-account" placeholder="user ID">
          </div>
          <div class="input-group" id="user-email-input" style="display: none">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></i></span>
            </div>
            <input type="text" class="form-control" id="user-email" placeholder="Email" disabled>
          </div>
        </div>
        <div class="alert alert-warning alert-dismissible" id="error-info" style="display: none;">
          <h5><i class="icon fas fa-exclamation-triangle"></i>Search Failed!</h5><span id="error-msg"></span>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <div>
          <a class="btn btn-link" href="login.html">
            Login
          </a>
        </div>
        <div id="btns-div">
          <div class="row" id="send-action-btns">
            <button type="button" class="btn btn-default farobot-sm-btn" id="cancel-send">Cancel</button>
            <button type="submit" class="btn btn-primary farobot-sm-btn" id="send-email">Send</button>
          </div>
          <div class="row ml-3" id="search-btn">
            <button type="submit" class="btn btn-primary farobot-md-btn" id="search-email">Search</button>
          </div>
        </div>
      </div>
      <!-- /.card-footer -->
    </form>
  </div>
  <!-- /.card -->

  <!-- jQuery -->
  <script src="public/plugins/jquery/jquery.min.js"></script>
  <!-- Powertip 1.3.2 -->
  <script src="public/plugins/powertip/jquery.powertip.min.js"></script> 
  <!-- FARobot Forgot Password Page -->
  <script src="public/dist/js/pages/util_validation.js"></script>
  <script src="public/dist/js/pages/far_forgot_password.js"></script>
  <script src="public/dist/js/pages/far_utilities.js"></script>

</body>

</html>
