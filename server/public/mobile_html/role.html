  <template id="sb-capability-row">
    <div class="card card-default">
      <div class="card-header">
        <div class="row">
          <div class="col-3">
            <input type="text" class="form-control cap-name" placeholder="cap." readonly=true>
          </div>
          <div class="col-3">
            <select type="text" class="form-control cap-type" disabled=true>
              <option>Required</option>
              <option>Preferred</option>
            </select>
          </div>
          <div class="col-3">
            <input type="text" class="form-control cap-value" placeholder="val." readonly=true>
          </div>
          <div class="col-1">
            <a class="btn cap-edit"><i class="fas fa-pen fa-1x"></i></a>
          </div>
          <div class="col-1">
            <a class="btn cap-remove"><i class="fas fa-trash fa-1x"></i></a>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="role-card">
    <div class="card card-default">
      <div class="card-body p-0">
        <table class="table">
          <tbody>
            <tr class="row">
              <td class="col-8 d-flex align-items-center" style="font-size:1.4rem;">
                <div class="role-name" style="word-break: break-all;">Role Name</div>
              </td>
              <td class="col-4 d-flex align-items-center justify-content-end">
                <div class="btn-group btn-group-sm">
                  <!-- [20220816 FAR-1968] -->

                    <div class="col-12 col-sm-6"><a class="btn remove-role"><i class="fas fa-trash fa-2x"></i></a></div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
