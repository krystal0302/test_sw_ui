<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <title>FARobot | Map</title>
  <!-- FARobot style -->
  <link rel="stylesheet" href="public/dist/css/mobile/map_live-style.css">

  <script src="public/dist/js/pages/lib/codemirror@5.52.0/codemirror.min.js"></script>
  <script src="public/dist/js/pages/lib/codemirror@5.52.0/mode/javascript.js"></script>
  <script src="public/dist/js/pages/lib/codemirror@5.52.0/mode/xml.js"></script>
  <script src="public/dist/js/pages/lib/codemirror@5.52.0/mode/yaml.js"></script>
  <script type="text/javascript" src="public/dist/js/pages/lib/toastify.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark farobot-dark-mode">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block ml-auto">
          <a href="#" class="nav-link" id="statusIndicator"></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Messages Dropdown Menu -->
        <li class="nav-item align-self-center font-weight-bold" id="user-login-status"></li>
        <li class="nav-item align-self-center font-weight-bold">&emsp;|</li>
        <li class="nav-item align-self-center">
          <button type="button" data-i18n="nav.sign_out" class="btn btn-link" id="user-logout-btn" onclick="restLogout()">Sign out</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-slide="true" href="#" role="button">
            <i class='country_flags' country=''></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper farobot-dark-mode">
      <!-- Main content -->

      <div class="content-header"></div>
      <!-- /.content-header -->
      <section class="content text-white">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header d-flex p-0 farobot-view-header-bg-dark">
                  <h3 class="card-title p-3" id="liveview">
                    <i class="fas fa-eye"></i>
                    <span data-i18n="live_view.ttl_LiveView">Live View</span>
                  </h3>

                </div>
                <!-- /.card-header -->
                <div class="card-block justify-content-center">
                  <div id="no-map-caption"></div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-10 text-center">
                      <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                          <div id="far-network" class="card-body text-center" style="height:650px"></div>
                        </div>
                      </div>
                      <!-- /.tab_1-pane -->
                    </div>
                    <div class="col-md-2 text-center">
                      <!-- <div style="text-align:left;padding-bottom: 2em">
                          <h6>Fleet:</h6>
                          <select class="form-control" id="fleet-select" onchange="liveSwitchFleet();"></select>
                        </div> -->
                      <div id="map_section" style="text-align:left;padding-bottom: 2em">
                        <h6>
                          <span data-i18n="live_view.lbl_Map">Map</span>
                          <span>: </span>
                        </h6>
                        <select class="form-control" id="map-select" onchange="liveSwitchMap();"></select>
                        <p>
                          <span class="text-muted" data-i18n="live_view.lbl_MapFileName"></span>
                          <span class="text-muted">: </span>
                          <small id="map-file-name" class="text-muted"></small>
                          <div id="zone-desc"></div>
                        </p>
                        <!-- <p><small id="map-file-name" class="text-muted"></small></p> -->
                      </div>
                    </div>
                    <!-- /.tab-content -->
                  </div>
                  <!-- /.row -->
                </div>
                <!-- /.card-body -->
              </div>
              <!-- ./card -->
            </div>
            <!-- ./col-12 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.row (main row) -->

    <!-- Send manual operation trigger confirm -->
    <div class="modal" id="manual-trigger-confirm-modal" data-keyboard="false" data-backdrop="static"></div>

  </div>
  <!-- /.wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

  <!-- jQuery -->
  <script src="public/plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="public/plugins/jquery-ui/jquery-ui.min.js"></script>
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Switch -->
  <script src="public/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
  <!-- Sparkline -->
  <script src="public/plugins/sparklines/sparkline.js"></script>
  <!-- AdminLTE App -->
  <script src="public/dist/js/adminlte.js"></script>
  <!-- Fabric -->
  <script src="public/dist/js/pages/lib/fabric.min.js"></script>
  <!-- vis.js Network 8.5.4 -->
  <script src="public/dist/js/pages/lib/vis-network.min.js"></script>
  <!-- JSON Deep Diff -->
  <script src="public/dist/js/pages/lib/deep-diff.min.js"></script>
  <!-- Lodash App -->
  <script src="public/dist/js/pages/lib/lodash.min.js"></script>
  <!-- Notification -->
  <script src="public/dist/js/pages/lib/notification.js"></script>
  <!-- i18Next -->
  <script src="public/dist/js/pages/lib/i18next.min.js"></script>
  <script src="public/dist/js/pages/lib/jquery-i18next.min.js"></script>

  <!-- FARobot Map LiveView Page -->
  <script src="public/dist/js/pages/far_utilities.js"></script>
  <script src="public/dist/js/pages/far_requests_rmt.js"></script>
  <script src="public/dist/js/pages/far_requests.js"></script>
  <!-- <script src="dist/js/pages/far_ros_broker.js"></script> -->
  <script src="public/dist/js/pages/far_comm.js"></script>
  <script src="public/dist/js/pages/far_comm_data.js"></script>
  <script src="public/dist/js/pages/far_map2_geometry.js"></script>
  <script src="public/dist/js/pages/far_map_util.js"></script>
  <script src="public/dist/js/pages/far_map_live.js"></script>
  <script src="public/dist/js/pages/util_hollywood.js"></script>
</body>

</html>
