<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FARobot | SLAM</title>
  <!-- FARobot style -->
  <link rel="stylesheet" href="public/dist/css/mobile/slam-style.css">

  <script type="text/javascript" src="public/dist/js/pages/lib/toastify.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class=" wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark farobot-dark-mode">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block ml-auto">
          <a href="#" class="nav-link" id="statusIndicator"></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Messages Dropdown Menu -->
        <li class="nav-item align-self-center font-weight-bold" id="user-login-status"></li>
        <li class="nav-item align-self-center font-weight-bold">&emsp;|</li>
        <li class="nav-item align-self-center">
          <button type="button" data-i18n="nav.sign_out" class="btn btn-link" id="user-logout-btn" onclick="restLogout()">Sign out</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-slide="true" href="#" role="button">
            <i class='country_flags' country=''></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper farobot-dark-mode">
      <div class="content-header"></div>
      <!-- /.content-header -->

      <section class="content text-white">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div id="create-map-header" class="card-header row d-flex p-0 farobot-view-header-bg-dark">
                  <h3 class="card-title col-6 col-md-12 d-flex align-items-center p-3">
                    <span data-i18n="create_map.ttl_CreateMap">Create Map</span>
                  </h3>
                  <div class="col-6 col-md-12 d-flex justify-content-end">
                    <div id="header-joystick" style="margin-top: 64px; padding-right: 64px;">
                    </div>
                  </div>
                </div>
                <div class="card-body text-center">
                  <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                      <div class="row">
                        <div class="col-md-9">
                          <div class="card-body text-center" id="far-slam-map"
                            style="height: 760px; padding: 0 5px 5px 0;"></div>
                          <div class="card-body text-center" id="far-upload-map"
                            style="height: 760px; padding: 0 5px 5px 0; display: none;">
                            <canvas id="upload_canvas" width="600">
                              Sorry, your browser doesn't support the &lt;canvas&gt; element.
                            </canvas>
                          </div>
                        </div>
                        <!-- /.col-9 -->

                        <div class="col-md-3">
                          <div class="row d-flex justify-content-center" style="padding-bottom: 1em">
                            <div class="col-12 input-group inline-group">
                              <div class="font-weight-bold" style="padding-top:.4rem;">
                                <span data-i18n="create_map.editor.btn_SelAgnt" class="d-flex align-items-center">choose
                                  agent</span>
                              </div>
                              <span style="padding-top:.4rem; padding-right: .5rem;">: </span>
                              <div class="input-group inline-group" style="max-width: 14rem;">
                                <select class="form-control" id="agent-select" onchange="switchSlamAgent()"></select>
                                <span class="input-group-btn">
                                  <button class="btn btn-default" onclick="scanManualModeAgents();">
                                    <i class="nav-icon fas fa-redo"></i>
                                  </button>
                                </span>
                              </div>
                            </div>
                          </div>

                          <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                              <a class="nav-link active" id="nav-create-tab" data-toggle="tab" href="#nav-create"
                                role="tab" aria-controls="nav-create" aria-selected="true">
                                <span data-i18n="create_map.editor.tab_CreateMap">Create</span>
                              </a>
                              <a class="nav-link" id="nav-upload-tab" data-toggle="tab" href="#nav-upload" role="tab"
                                aria-controls="nav-upload" aria-selected="false" style="display: none;">Upload</a>
                            </div>
                          </nav>
                          <div class="tab-content" id="nav-tabContent" style="margin-top: 20px;">
                            <div class="tab-pane fade show active" id="nav-create" role="tabpanel"
                              aria-labelledby="nav-create-tab">
                              <div class="custom-control custom-switch" id="scan-switch" style="padding-bottom: 2em">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1" disabled=true
                                  onclick="switchGmapping(this)">
                                <label class="custom-control-label" for="customSwitch1">
                                  <span data-i18n="create_map.editor.lbl_StartMap">Start Mapping</span>
                                </label>
                              </div>
                              <p></p>

                              <!-- /. space indent-->
                              <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                  <tr>
                                    <th>
                                      <span data-i18n="create_map.editor.col_Param">Parameter</span>
                                    </th>
                                    <th>
                                      <span data-i18n="create_map.editor.col_Value">Value</span>
                                    </th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>
                                      <span data-i18n="create_map.editor.col_ParamRes">Resolution</span>
                                    </td>
                                    <td id="map-resolution"></td>
                                  </tr>
                                  <tr>
                                    <td>
                                      <span data-i18n="create_map.editor.col_ParamOrigin">Origin</span>
                                    </td>
                                    <td id="map-origin"></td>
                                  </tr>
                                  <tr>
                                    <td>
                                      <span data-i18n="create_map.editor.col_ParamHeight">Height</span>
                                    </td>
                                    <td id="map-height"></td>
                                  </tr>
                                  <tr>
                                    <td>
                                      <span data-i18n="create_map.editor.col_ParamWidth">Width</span>
                                    </td>
                                    <td id="map-width"></td>
                                  </tr>
                                </tbody>
                              </table>

                              <!-- <button type="button" id="slam-submit" class="btn btn-primary btn-lg" data-toggle="modal"
                                data-target="#myModal">
                                Save Map
                              </button> -->

                              <div class="row d-flex justify-content-center" style="padding-bottom: 3em">
                                <div class="col-12 input-group inline-group">
                                  <div class="font-weight-bold" style="padding-top:.4rem;">
                                    <span data-i18n="create_map.editor.lbl_RotateMap" class="d-flex align-items-center"
                                      style="font-size:large; margin: 0;">rotate
                                      map</span>
                                  </div>
                                  <span style="padding-top:.4rem; padding-right: .5rem;">: </span>
                                  <div class="input-group inline-group" style="max-width: 16rem;">
                                    <div class="input-group-prepend">
                                      <button class="btn btn-outline-secondary btn-minus">
                                        <i class="fa fa-minus"></i>
                                      </button>
                                    </div>
                                    <input id="rotateAngle" class="form-control quantity" style="text-align: center;"
                                      min="-180" max="180" name="quantity" value="0" type="number">
                                    <div class="input-group-append">
                                      <button class="btn btn-outline-secondary btn-plus">
                                        <i class="fa fa-plus"></i>
                                      </button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div id="tab-joystick" class="row d-flex justify-content-center" style="margin-top: 64px">
                              </div>

                            </div>
                            <div class="tab-pane fade" id="nav-upload" role="tabpanel" aria-labelledby="nav-upload-tab">
                              <div class="input-group" style="padding-bottom: 1em">
                                <div class="col-12">
                                  <label style="padding-top:.4rem; font-size:large">choose map to upload: </label>
                                </div>
                                <div class="col-12">
                                  <select class="form-control" id="agent-map-upload"></select>
                                </div>
                              </div>
                              <button id="upload_map" class="btn btn-default">Upload to swarm core</button>
                            </div>
                          </div>


                        </div>
                        <!-- /.col-3 -->
                      </div>
                      <!-- /.row -->
                      <div id="hidden-map" class="card-body text-center"></div>
                      <div id="hidden-upload-map" class="card-body text-center"></div>
                    </div>
                    <!-- /.tab_2-pane -->

                    <!-- Save as a file Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                      aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <form id="save-map-form">
                            <div class="modal-header">
                              <h4 class="modal-title" id="myModalLabel">Save as File</h4>
                              <button type="button" class="close" data-dismiss="modal"><span
                                  aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            </div>
                            <div class="modal-body">
                              <input type="text" id="map-filename" name="mapFileName" class="valid map-name-input" aria-invalid="false">
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                              <button id="save_map_comfirm" type="submit" class="btn btn-primary">Save</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- Button trigger modal end -->

                  </div>
                  <!-- /.tab-content -->
                </div>
                <!-- /.card-body -->
                <div class="card-footer text-center">
                  <button type="button" id="slam-submit" class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#myModal">
                    <span data-i18n="create_map.btn_SaveMap">Save Map</span>
                  </button>
                </div>
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col-12 -->
          </div>
          <!-- /.row -->
        </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.row (main row) -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Send manual operation trigger confirm -->
    <div class="modal" id="manual-trigger-confirm-modal" data-keyboard="false" data-backdrop="static"></div>

  </div>
  <!-- ./wrapper -->


  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <!-- jQuery -->
  <script src="public/plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="public/plugins/jquery-ui/jquery-ui.min.js"></script>
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Switch -->
  <script src="public/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
  <!-- Sparkline -->
  <script src="public/plugins/sparklines/sparkline.js"></script>
  <!-- jquery-validation -->
  <script src="public/plugins/jquery-validation/jquery.validate.min.js"></script>
  <script scr="public/plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- AdminLTE App -->
  <script src="public/dist/js/adminlte.js"></script>
  <!-- Fabric -->
  <script src="public/dist/js/pages/lib/fabric.min.js"></script>
  <!-- vis.js Network 8.5.4 -->
  <script src="public/dist/js/pages/lib/vis-network.min.js"></script>
  <!-- time sync 1.0.10 -->
  <script src="public/dist/js/pages/lib/timesync.min.js"></script>
  <!-- Lodash App -->
  <script src="public/dist/js/pages/lib/lodash.min.js"></script>
  <!-- Notification -->
  <script src="public/dist/js/pages/lib/notification.js"></script>
  <!-- Joystick -->
  <script src="public/dist/js/pages/lib/nipplejs.min.js"></script>
  <!-- i18Next -->
  <script src="public/dist/js/pages/lib/i18next.min.js"></script>
  <script src="public/dist/js/pages/lib/jquery-i18next.min.js"></script>
  <!-- Powertip 1.3.2 -->
  <script src="public/plugins/powertip/jquery.powertip.min.js"></script>  

  <!-- FARobot Map Editor Page -->
  <script src="public/dist/js/pages/util_validation.js"></script>
  <script src="public/dist/js/pages/far_utilities.js"></script>
  <script src="public/dist/js/pages/far_requests_rmt.js"></script>
  <script src="public/dist/js/pages/far_requests.js"></script>
  <!-- <script src="dist/js/pages/far_ros_broker.js"></script> -->
  <script src="public/dist/js/pages/far_comm.js"></script>
  <script src="public/dist/js/pages/far_comm_data.js"></script>
  <script src="public/dist/js/pages/far_slam.js"></script>
  <script src="public/dist/js/pages/util_hollywood.js"></script>
</body>

</html>
