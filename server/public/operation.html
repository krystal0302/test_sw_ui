    <div class="modal fade" id="timer-trigger-modal" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content" style="margin-top: 60px;">
          <div class="modal-body">
            <div class="container col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <form>
                    <div class="form-inline">
                      <label for="startTime" class="col-form-label space-right" id="timer-label"></label>
                      <div class="datepicker date input-group p-0 space-right" style="width: 180px;">
                        <input type="text" placeholder="YYYY/MM/DD" class="form-control py-2 px-2" id="startDate">
                        <div class="input-group-append"><span class="input-group-text px-2"><i
                              class="fas fa-calendar-alt"></i></span></div>
                      </div>
                      <input type="text" class="form-control flow-input" id="startTime" placeholder="HH:MM" maxlength="5"
                        style="width: 100px;">
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <form>
                    <div class="form-group form-inline">
                      <div class="checkbox">
                        <label for="repeatCheckbox">
                          <input type="checkbox" id="repeatCheckbox" class="space-right" value="" checked>Repeat every
                          <input id="cycle-time" type="text" class="form-control space-right" value="30" maxlength="3"
                            style="width:55px;"> Min.
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <form>
