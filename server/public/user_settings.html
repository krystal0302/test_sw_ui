<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FARobot | User Settings</title>
  <!-- FARobot style -->
  <link rel="stylesheet" href="dist/css/user_settings-style.css">

  <script type="text/javascript" src="dist/js/pages/lib/toastify.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark farobot-dark-mode">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block ml-auto">
          <a href="#" class="nav-link" id="statusIndicator"></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Messages Dropdown Menu -->
        <li class="nav-item align-self-center font-weight-bold" id="user-login-status"></li>
        <li class="nav-item align-self-center font-weight-bold">&emsp;|</li>
        <li class="nav-item align-self-center">  
          <button type="button" data-i18n="nav.sign_out" class="btn btn-link" id="user-logout-btn" onclick="restLogout()">Sign out</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-slide="true" href="#" role="button">
            <i class='country_flags' country=''></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper farobot-dark-mode">
      <div class="" style="padding-top: 1rem"></div>

      <section class="content">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div id="user-settings-card">
  
              <!-- Profile Image -->
              <div class="card card-secondary card-outline">
                <div class="card-header farobot-view-header-bg-dark">
                  <h3 class="card-title"><strong><i class="fas fa-book mr-1"></i> User Settings</strong></h3>
                </div>
                <!-- /.card-header -->
                <form id="update-user-form" method="post">
                  <div class="card-body box-profile">
                    <div class="text-center">
                      <img class="profile-user-img img-fluid img-circle" src="/dist/img/sprites/role-150x150-light.png"
                        alt="User profile picture">
                    </div>
                
                    <h3 class="text-center" id="profile-username"></h3>
                
                    <!-- <p class="text-muted text-center"></p> -->
                
                    <ul class="list-group list-group-unbordered mb-3">
                      <li class="list-group-item farobot-view-bg">
                        <div class="row col-12">
                          <div class="col-6">
                            <label for="user-account">Account</label>
                            <!-- <div class="input-group input-group-2x"> -->
                            <input type="text" class="form-control" id="user-account" readonly="true">
                            <!-- <div class="input-group-append" id="user-account-edit"> -->
                            <!-- <div class=" input-group-text"><i class="fas fa-pen"></i></div> -->
                            <!-- </div> -->
                            <!-- </div> -->
                          </div>
                          <div class="col-6">
                            <label for="user-password">Password</label>
                            <div class="input-group input-group-2x">
                              <input type="password" class="form-control" id="user-password" name="accountPwd" readonly="true">
                              <div class="input-group-append" data-toggle="modal" data-target="#change-pwd-modal">
                                <div class=" input-group-text"><i class="fas fa-pen"></i></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </li>
                      <li class="list-group-item farobot-view-bg">
                        <div class="row col-12">
                          <div class="col-12">
                            <label for="user-phone">Contact Number</label>
                            <div class="input-group input-group-2x">
                              <input type="text" class="form-control" id="user-phone" name="phoneNum" readonly="true">
                              <div class="input-group-append switch-edit-mode" id="user-phone-edit">
                                <div class=" input-group-text"><i class="fas fa-pen"></i></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </li>
                      <li class="list-group-item farobot-view-bg">
                        <div class="row col-12">
                          <div class="col-12">
                            <label for="user-email">E-mail</label>
                            <div class="input-group input-group-2x">
                              <input type="text" class="form-control" id="user-email" name="email" readonly="true">
                              <div class="input-group-append switch-edit-mode" id="user-email-edit">
                                <div class=" input-group-text"><i class="fas fa-pen"></i></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <div style="text-align: center;">
                      <button type="submit" class="btn btn-primary btn-lg">Save</button>
                    </div>  
                    <!-- <a href="#" class="btn btn-primary btn-block"><b>Save</b></a> -->
                  </div>
                  <!-- /.card-body -->
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>

    </div>

    <div class="modal fade" id="change-pwd-modal" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change password</h4>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          </div>
          <!-- form start -->
          <form id="change-pwd-form" method="post">
            <div class="modal-body">
          
              <div class="row">
                <div class="col-sm-12">
                  <label class="col-form-label" for="account-pwd"><i class="fas fa-lock"></i>&ensp;Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="account-pwd" name="accountPwd" placeholder="" maxlength="16">
                    <div class="input-group-append switch-password-mode" id="account-pwd-edit">
                      <div class=" input-group-text"><i class="fa fa-fw fa-eye"></i></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <label class="col-form-label" for="account-pwd2"><i class="fas fa-lock"></i>&ensp;Confirm Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="account-pwd2" name="accountPwd2" placeholder="" maxlength="16">
                    <div class="input-group-append switch-password-mode" id="account-pwd2-edit">
                      <div class=" input-group-text"><i class="fa fa-fw fa-eye"></i></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Send manual operation trigger confirm -->
    <div class="modal" id="manual-trigger-confirm-modal" data-keyboard="false" data-backdrop="static"></div>
    
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>

  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script> 
  <script src="plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="plugins/sparklines/sparkline.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- jquery-validation -->
  <script src="plugins/jquery-validation/jquery.validate.min.js"></script>
  <script scr="plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>
  <!-- FARobot User Settings Page-->
  <script src="dist/js/pages/far_utilities.js"></script>
  <script src="dist/js/pages/far_requests.js"></script>
  <!-- <script src="dist/js/pages/far_ros_broker.js"></script> -->
  <script src="dist/js/pages/far_comm.js"></script>
  <script src="dist/js/pages/far_user_settings.js"></script>

</body>

</html>
