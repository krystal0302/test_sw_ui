<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FARobot | Dashboard</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- FARobot style -->
  <link rel="stylesheet" href="dist/css/general-style.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

  <link rel="stylesheet" type="text/css" href="dist/css/toastify.min.css">
  <script type="text/javascript" src="dist/js/pages/lib/toastify.js"></script>

  <style type="text/css">
    .delete-trigger-btn {
      position: absolute;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      height: 25px;
      width: 25px;
      top: -10px;
      right: -10px;
      padding: 0px;
    }

    .delete-trigger-btn:focus {
      outline: 0;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
  
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark farobot-dark-mode">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block ml-auto">
          <a href="#" class="nav-link" id="statusIndicator"></a>
        </li>
      </ul>
  
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Messages Dropdown Menu -->
        <li class="nav-item align-self-center font-weight-bold" id="user-login-status"></li>
        <li class="nav-item align-self-center font-weight-bold">&emsp;|</li>
        <li class="nav-item align-self-center">
          <button type="button" class="btn btn-link" onclick="restLogout()">Sign out</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-slide="true" href="#" role="button">
            <i class="fas fa-th-large"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper farobot-dark-mode">
      <!-- Main content -->
      <!-- Content Header (Page header) -->
      <div class="" style="padding: 1rem"></div>
      <!-- /.content-header -->
  
      <section class="content">
        <div class="container-fluid">
  
          <!-- Info boxes -->
          <!-- <div class="row"> -->
          <div class="row col-lg-12">
            <div class="card-deck col-lg-12" style="border-radius: 15px;">
  
              <div class="col-lg-3" style="margin:1rem .5rem .5rem .5rem;">
                <div class="card">
                  <div class="card-body">
                    <!-- CONTENT HERE -->
                    <!-- solid sales graph -->
                    <div class="card-body text-center">
                      <input type="text" class="knob" id="robot-util" value="0" data-width="95" data-height="95"
                        data-fgColor="#ffffff">
                      <h6 class="knob-label">Robots Util.</h6>
                    </div>
                    <!-- /.card -->
                    <!-- CONTENT HERE -->
                  </div>
                </div>
              </div>
              <!-- /.col-lg-3 -->
  
              <div class="col-lg-3" style="margin:1rem .5rem .5rem .5rem;">
                <div class="card">
                  <div class="card-body">
                    <!-- solid sales graph -->
                    <div class="card-body text-center">
                      <input type="text" class="knob" id="plan-progress" value="0" data-width="95" data-height="95"
                        data-fgColor="#ffffff">
                      <h6 class="knob-label">Plan Progress</h6>
                    </div>
                    <!-- /.card -->
                  </div>
                </div>
              </div>
              <!-- /.col-lg-3 -->
  
              <div class="col-lg-5" style="margin: 0.5rem 0 0.5rem 0;">
                <div class="card">
                  <div class="card-body">
                    <!-- CONTENT HERE -->
                    <i class="fas fa-chart-pie mr-1"></i>Delivered Items
                    <!-- solid sales graph -->
                    <div class="card-body">
                      <canvas class="chart" id="delivery-chart"
                        style="min-height: 120px; height: 120px; max-height: 120px; max-width: 100%;"></canvas>
                    </div>
                    <!-- /.card -->
                    <!-- CONTENT HERE -->
                  </div>
                </div>
              </div>
              <!-- /.col-lg-6 -->
            </div>
            <!-- /.card-deck -->
          </div>
          <!-- /.row -->
        </div>
      </section>
      <!-- /.Left col -->
  
      <div class="content-header">
        <div class="col-sm-12">
          <h4 class="m-0">Fleet Status Overview</h4>
        </div><!-- /.col -->
      </div>
      <!-- /.content-header -->
  
      <!-- Info boxes -->
      <div class="container-fluid">
        <div class="row col-lg-12" style="margin:.0rem;">
          <div class="card-deck col-lg-12" id="agent-card-deck-db" style="border-radius: 15px;">
            <!-- AGENT CARDS  HERE -->
          </div>
        </div>
        <!-- /.agent_row -->
      </div>
  
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="col-sm-12">
          <h4 class="m-0">Top 10 Task Schedule Overview</h4>
        </div><!-- /.col -->
      </div>
      <!-- /.content-header(task schedule overview) -->
  
      <div class="row col-12" id="task-schedule-div">
      </div>
      <!-- /.task_row -->
      <div style="height: 0px; overflow: hidden">
        <div id="far-network" class="card-body text-center" style="visibility: hidden"></div>
        <div id="hidden-map" class="card-body text-center"></div>
        <div id="overview-map" style="display: none;"></div>
      </div>
      <!-- /.shadow canvas (overview map row) -->
    </div>
    <!-- /.Content Wrapper (main content) -->
  
    <aside class="control-sidebar control-sidebar-dark farobot-sidemenu">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Send manual operation trigger confirm -->
    <div class="modal" id="manual-trigger-confirm-modal" data-keyboard="false" data-backdrop="static"></div>
  </div>
  <!-- ./wrapper -->

  <template id="agent-card-db">
    <div class="card col-lg-3 card-entry" style="margin:0.5rem;">
      <img class="card-img-top" id="smr-img-0" src="dist/img/sprites/noimage-440x220.jpg" alt="Card image cap">
      <div class="card-body">
        <!-- CARD CONTENT HERE -->
        <div class="info-box-content">
          <span class="info-box-number smr-name"></span>
          <br>
          <span class="info-box-text">Role: </span><span class="smr-role"></span>
          <br>
          <span class="info-box-mode">Status: </span><span class="smr-mode"></span>
          <br>
          <span class="info-box-number">Task: </span><span class="smr-task-name"></span>
          <div class="progress">
            <div class="progress-bar smr-task-percent" style="width: 0%"></div>
          </div>
          <br>
          <span class="progress-description"> Battery Remaining: </span> <span class="battery-percent">0%</span>
        </div>
        <!-- CARD CONTENT HERE END -->
      </div>
    </div>
  </template>

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>

  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script> 
  <!-- ChartJS -->
  <script src="plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="plugins/sparklines/sparkline.js"></script>
  <!-- jQuery Knob Chart -->
  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>

  <!-- FARobot Dashboard Page -->
  <script src="dist/js/pages/far_utilities.js"></script>
  <script src="dist/js/pages/far_requests.js"></script>
  <!-- <script src="dist/js/pages/far_ros_broker.js"></script> -->
  <script src="dist/js/pages/far_comm.js"></script>
  <script src="dist/js/pages/far_dashboard_prev.js"></script>
</body>
</html>
