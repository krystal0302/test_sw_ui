      <!-- Rename a map -->
      <div class="modal fade" id="rename-map-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="rename-map-form">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Rename the Map</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                    class="sr-only">Close</span></button>
              </div>
              <div class="modal-body">
                <input type="text" id="new-mapname" name="newMapName" required="" class="valid" aria-invalid="false">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Delete a map -->
