<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FARobot | Login</title>
  <!-- FARobot style -->
  <link rel="stylesheet" href="dist/css/login-style.css">
</head>

<body class="hold-transition login-page farobot-dark-mode">
  <div class="login-box" style="width: 665px">
    <div class="login-logo">
      <img src="dist/img/FARobotLogo_lg.png" width="665" height="126">
    </div>
  </div>

  <!-- Horizontal Form -->
  <div class="card card-primary w-25">
    <div class="card-header">
      <h3 class="card-title">Sign in to continue. </h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal">
      <div class="card-body bg-light">
        <div class="form-group row">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control login-input" id="user-account" placeholder="user ID">
          </div>
        </div>
        <div class="form-group row">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control login-input" id="user-pwd" placeholder="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6 d-flex align-items-center" id="remember-me-col">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember-me">
              <label class="form-check-label" for="remember-me" value="isRememberMe">Remember me</label>
            </div>
          </div>
          <div class="col-6 text-right" id="forgot-password">
            <a class="btn btn-link" href="forgot-password.html">
              Forgot password?
            </a>
          </div>
        </div>
        <div class="alert alert-warning alert-dismissible" id="error-info" style="display: none;">
          <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
          <h5><i class="icon fas fa-exclamation-triangle"></i>Login Failed!</h5><span id="error-msg"></span>
        </div>
        <div class="alert alert-danger alert-dismissible" id="error-license" style="display: none;">
          <h5><i class="icon fas fa-exclamation-triangle"></i>Invalid License!</h5>
          <span id="error-msg2">
            <div id="license-hint-msgs" style="font-weight:bold">Here are hints</div>
            <div id="hw-sig" style="font-weight:bold"></div>
            <div class="row">
              <div class="col-12">
                <form id="upload-license" enctype="multipart/form-data" method="POST" style="display:inline">
                  <input type="file" name="fileElem">
                  <button id="upload-lic" type="submit" role="button"><i class="fas fa-file-upload"></i></button>
                </form>
              </div>
            </div>
            <!-- upload and validate license -->
          </span>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-primary" id="user-login-btn">Sign in</button>
      </div>
      <!-- /.card-footer -->
    </form>
  </div>
  <!-- /.card -->

  <div class="modal fade" id="eula-modal" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div id="eula-content" style="height: 600px; overflow-y: scroll; word-break: break-word;"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="agreeEula();">Confirm</button>
          <button type="button" class="btn btn-default" onclick="disagreeEula();">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jquery-validation -->
  <script src="plugins/jquery-validation/jquery.validate.min.js"></script>
  <script scr="plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Powertip 1.3.2 -->
  <script src="plugins/powertip/jquery.powertip.min.js"></script>
  <!-- FARobot Login Page -->
  <script src="dist/js/pages/util_validation.js"></script>
  <script src="dist/js/pages/far_requests.js"></script>
  <script src="dist/js/pages/far_requests_rmt.js"></script>
  <script src="dist/js/pages/far_utilities.js"></script>
  <script src="dist/js/pages/far_comm.js"></script>
  <script src="dist/js/pages/far_comm_data.js"></script>
  <script src="dist/js/pages/far_login.js"></script>

</body>

</html>
